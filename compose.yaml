services:
  rpki-db:
    image: postgres:17.5
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-pw
    env_file:
      - ./connection.env
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    secrets:
      - postgres-pw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    restart: unless-stopped
    ports:
      - 127.0.0.1:8000:8000
    env_file:
      - ./connection.env
    depends_on:
      rpki-db:
        condition: service_healthy
    secrets:
      - postgres-pw

  init-db:
    build: ./db_scripts
    command: ["init"]
    env_file:
      - ./connection.env
    depends_on:
      rpki-db:
        condition: service_healthy
    secrets:
      - postgres-pw

  update-db:
    build: ./db_scripts
    command: ["update"]
    env_file:
      - ./connection.env
    volumes:
      - ./log:/log
    depends_on:
      rpki-db:
        condition: service_healthy
    secrets:
      - postgres-pw

secrets:
  postgres-pw:
    file: ./secrets/postgres-pw.txt
